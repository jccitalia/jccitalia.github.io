<script language="JavaScript">

function init()
{
document.pts.a.value="";
}

function verdict()
{

A=document.pts.a.value;
A = Math.floor(Number(A));
k = 25*(A+10);
x = 0
document.pts.punti.value = ""

if (A < 6) {
  document.pts.punti.value = "Il numero di partecipanti deve essere almeno 6"
} else {
for (var i = 1; i < A; i++) {
  x = Math.floor((A-4)*Math.pow(k,(A-i)/(A-1))/2/(A-3)+k*(A-i)*(A-2)/2/(A-1)/(A-3))
  document.pts.punti.value = document.pts.punti.value + x + " "
}
  document.pts.punti.value = document.pts.punti.value + "1"
}
}

</script>
