<script language="JavaScript">

function init()
{
document.trg.a.value="";
document.trg.b.value="";
document.trg.c.value="";

}

function verdict()
{
let a= document.trg.a.value;
let b= document.trg.b.value;
let c= document.trg.c.value;

a= Number (a) ;
b= Number (b) ;
c= Number (c) ;

let r= Math.floor(Math.random()*11);
document.trg.punti.value= Math.pow(a+r, Math.ceil(b/c));
}
</script>

<script language="JavaScript">
var n=5;
var elementi=new Array(n);
elementi[0]=1;
elementi[1]=1;
document.write("I primi "+n+" numeri della sequenza di Fibonacci sono: ");
document.write(elementi[0]+" ");
document.write(elementi[1]+" ");
for(i=2;i<elementi.length;i++) { elementi[i]=elementi[i-1]+elementi[i-2]; document.write(elementi[i]+" "); }





</script>
