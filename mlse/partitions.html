<body>

<script language="JavaScript">

function init()
{
document.ptt.a.value="";
}

function verdict()
{

A=document.ptt.a.value;
a = Math.floor(Number(A)) + 1;
y = 0;
document.ptt.partizioni.value = "";

arr = new Array(a*a+1);
arr [0] = 0;
arr [1] = 1;
for (var x = 2; x < a*a; x++) {
  if (Math.floor(x/a)*a/x < a/(a+1) || x % a == 0) {
    arr [x] = 0;
  } else {
      arr [x] = arr [x-a-1] + arr [a*a*(Math.floor(x/a))-x*(a-1)];
  } }
arr [a*a] = 1;
for (var i = a*(a-1)+1; i < a*a+1; i++) {
  y = y + arr[i];
}

y--;

document.ptt.partizioni.value = y;

}

</script>
<form method="POST" name="ptt" id="marginTop30px">
    <div align="center"><center><table id="T02" cellpadding="3" cellspacing="0" width="84%"
    bgcolor="#E7E3C2">
        <tr><td><input type="number" placeholder="Intero" id="width100" name="a"></td></tr>
        <tr>
          <td>
            <input type="button" name="bouton1" value="Go"
            onclick="verdict()"></font><input type="button"
            value="Cancel" onclick="init()">
          </td>
          <td>
            <textarea disabled id="width100" name="partizioni" rows="2" wrap="virtual"></textarea>
          </td>
        </tr>
    </table>
    </center></div>
</form>
